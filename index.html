<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rate This Spot</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#add">Add Spot</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Saved Spots</h2>
            <div id="spots-container"></div>
        </section>
        <section id="add">
            <h2>Add New Spot</h2>
            <form id="add-spot-form">
                <label for="spot-name">Spot Name:</label>
                <input type="text" id="spot-name" required>
                <label for="spot-review">Review:</label>
                <textarea id="spot-review" required></textarea>
                <label for="spot-rating">Rating:</label>
                <input type="number" id="spot-rating" min="1" max="5" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="profile">
            <h2>Profile</h2>
            <!-- Profile Content Here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
